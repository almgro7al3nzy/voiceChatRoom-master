<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Voice Chat Rooms</title>
  </head>
  <body>
    <div id="container">
      <!-- هيدر الغرفة -->
      <div id="room-header" style="display: none;">
        <h1 id="room-name"></h1>
        <div id="room-header-controls">
          <img id="mic-icon" class="control-icon" src="icons/mic-off.svg" />
          <img id="leave-icon" class="control-icon" src="icons/leave.svg" />
        </div>
      </div>

      <!-- نموذج الانضمام إلى الغرفة -->
      <form id="form">
        <div>
          <h3>Select an avatar:</h3>
        </div>
        <div id="avatars">
          <img class="avatar-selection" src="avatars/male-1.png" />
          <img class="avatar-selection" src="avatars/male-2.png" />
          <img class="avatar-selection" src="avatars/male-4.png" />
          <img class="avatar-selection" src="avatars/male-5.png" />

          <img class="avatar-selection" src="avatars/female-1.png" />
          <img class="avatar-selection" src="avatars/female-2.png" />
          <img class="avatar-selection" src="avatars/female-4.png" />
          <img class="avatar-selection" src="avatars/female-5.png" />
        </div>

        <div id="form-fields">
          <label>Display Name:</label>
          <input
            name="displayname"
            type="text"
            placeholder="Enter username..."
            required
          />

          <label>Room Name:</label>
          <input
            name="roomname"
            type="text"
            placeholder="Enter room name..."
            required
          />

          <input type="submit" value="Enter Room" />
        </div>

        <!-- مكان لعرض رسائل التنبيه -->
        <div id="alert-box" style="color: red; margin-top: 10px;"></div>
      </form>

      <!-- قائمة الأعضاء في الغرفة -->
      <div id="members"></div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
